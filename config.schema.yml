"$schema": "http://json-schema.org/draft-04/schema#"
type: "object"
required: ["homeserver", "ircService"]
properties:
    advanced:
        type: "object"
        properties:
            maxHttpSockets:
                type: "integer"
            maxTxnSize:
                type: "integer"
    sentry:
        type: "object"
        required: ["enabled"]
        properties:
            enabled:
                type: "boolean"
            dsn:
                type: "string"
            environment:
                type: "string"
            serverName:
                type: "string"
    connectionPool:
        type: "object"
        required: ["redisUrl"]
        properties:
            redisUrl:
                type: "string"
                pattern: "^redis:\\/\\/(user:password@)?.+(:\\d+)?\/?\\d*$"
            persistConnectionsOnShutdown:
                type: "boolean"
    database:
        type: "object"
        required: ["engine", "connectionString"]
        properties:
            engine:
                type: "string"
                enum: ["postgres", "nedb"]
            connectionString:
                type: "string"
    homeserver:
        type: "object"
        properties:
            url:
                type: "string"
            media_url:
                type: "string"
            domain:
                type: "string"
            dropMatrixMessagesAfterSecs:
                type: "integer"
            enablePresence:
                type: "boolean"
            bindHostname:
                type: "string"
            bindPort:
                type: "integer"
        required: ["url", "domain"]
    ircService:
        type: "object"
        properties:
            metrics:
                type: "object"
                properties:
                    enabled:
                        type: "boolean"
                    port:
                        type: "number"
                    host:
                        type: "string"
                    userActivityThresholdHours:
                        type: "number"
                    remoteUserAgeBuckets:
                        type: "array"
                        items:
                            type: "string"
                            pattern: "^[0-9]+(h|d|w)$"
            ident:
                type: "object"
                properties:
                    enabled:
                        type: "boolean"
                    port:
                        type: "integer"
                    address:
                        type: "string"
                required: ["enabled"]
            debugApi:
                type: "object"
                properties:
                    enabled:
                        type: "boolean"
                    port:
                        type: "integer"
                required: ["enabled", "port"]
            logging:
                type: "object"
                properties:
                    level:
                        type: "string"
                        enum: ["error","warn","info","debug"]
                    logfile:
                        type: "string"
                    errfile:
                        type: "string"
                    toConsole:
                        type: "boolean"
                    maxFileSizeBytes:
                        type: "integer"
                    maxFiles:
                        type: "integer"
            provisioning:
                type: "object"
                properties:
                    enabled:
                        type: "boolean"
                    widget:
                        type: "boolean"
                    requestTimeoutSeconds:
                        type: "number"
                    rules:
                        type: "object"
                        properties:
                            userIds:
                                type: "object"
                                properties:
                                    exempt:
                                        type: "array"
                                        items:
                                            type: "string"
                                    conflict:
                                        type: "array"
                                        items:
                                            type: "string"
                    roomLimit:
                        type: "number"
                    secret:
                        type: "string"
                    apiPrefix:
                        type: "string"
                    ratelimit:
                        type: "boolean"
                    openIdDisallowedIpRanges:
                        type: ["array", "null"]
                        items:
                            type: "string"
                    openIdOverrides:
                        type: ["object"]
                        additionalProperties:
                            type: "string"
            passwordEncryptionKeyPath:
                type: "string"
            RMAUlimit:
                type: "integer"
            userActivity:
                type: "object"
                properties:
                    minUserActiveDays:
                        type: "number"
                    inactiveAfterDays:
                        type: "number"
            matrixHandler:
                type: "object"
                properties:
                    eventCacheSize:
                        type: "integer"
                    shortReplyTemplate:
                        type: "string"
                    longReplyTemplate:
                        type: "string"
                    shortReplyTresholdSeconds:
                        type: "integer"
            ircHandler:
                type: "object"
                properties:
                    mapIrcMentionsToMatrix:
                        type: "string"
                        enum: ["on", "off", "force-off"]
            bridgeInfoState:
                type: "object"
                properties:
                    enabled:
                        type: "boolean"
                    initial:
                        type: "boolean"
            permissions:
                type: "object"
                additionalProperties:
                    type: "string"
                    enum: ["admin"]
            perRoomConfig:
                type: "object"
                properties:
                    enabled:
                        type: "boolean"
                    lineLimitMax:
                        type: "number"
                    allowUnconnectedMatrixUsers:
                        type: "boolean"
            banLists:
                type: "object"
                properties:
                    rooms:
                        type: "array"
                        items:
                            pattern: "^(!|#).+:.+"
            servers:
                type: "object"
                # all properties must follow the following
                additionalProperties:
                    type: "object"
                    properties:
                        port:
                            type: "integer"
                        additionalAddresses:
                            type: "array"
                            items:
                                type: "string"
                        onlyAdditionalAddresses:
                            type: "boolean"
                        ssl:
                            type: "boolean"
                        ca:
                            type: "string"
                        tlsOptions:
                            type: "object"
                        sslselfsign:
                            type: "boolean"
                        sasl:
                            type: "boolean"
                        allowExpiredCerts:
                            type: "boolean"
                        password:
                            type: "string"
                        sendConnectionMessages:
                            type: "boolean"
                        name:
                            type: "string"
                        description:
                            type: "string"
                        networkId:
                            type: "string"
                            pattern: "^[a-zA-Z0-9]+$"
                        icon:
                            type: "string"
                        quitDebounce:
                            type: "object"
                            properties:
                                enabled:
                                    type: "boolean"
                                quitsPerSecond:
                                    type: "number"
                                delayMinMs:
                                    type: "integer"
                                    minimum: 0
                                    exclusiveMinimum: true
                                delayMaxMs:
                                    type: "integer"
                                    minimum: 0
                                    exclusiveMinimum: true
                        modePowerMap:
                            type: "object"
                            patternProperties:
                                # Single character modes mapped to positive power levels
                                "^[a-zA-Z]$":
                                    type: number
                                    minimum: 0
                        botConfig:
                            type: "object"
                            properties:
                                enabled:
                                    type: "boolean"
                                nick:
                                    type: "string"
                                username:
                                    type: "string"
                                password:
                                    type: "string"
                                joinChannelsIfNoUsers:
                                    type: "boolean"
                        privateMessages:
                            type: "object"
                            properties:
                                enabled:
                                    type: "boolean"
                                exclude:
                                    type: "array"
                                    items:
                                        type: "string"
                                federate:
                                    type: "boolean"
                        membershipLists:
                            type: "object"
                            properties:
                                enabled:
                                    type: "boolean"
                                floodDelayMs:
                                    type: "integer"
                                ignoreIdleUsersOnStartup:
                                    type: "object"
                                    properties:
                                        enabled:
                                            type: "boolean"
                                        idleForHours:
                                            type: "integer"
                                        exclude:
                                            type: "string"
                                global:
                                    type: "object"
                                    properties:
                                        ircToMatrix:
                                            type: "object"
                                            properties:
                                                initial:
                                                    type: "boolean"
                                                incremental:
                                                    type: "boolean"
                                                requireMatrixJoined:
                                                    type: "boolean"
                                        matrixToIrc:
                                            type: "object"
                                            properties:
                                                initial:
                                                    type: "boolean"
                                                incremental:
                                                    type: "boolean"
                                    additionalProperties: false
                                rooms:
                                    type: "array"
                                    items:
                                        type: "object"
                                        properties:
                                            room:
                                                type: "string"
                                                pattern: "^!+.*$"
                                            matrixToIrc:
                                                type: "object"
                                                properties:
                                                    initial:
                                                        type: "boolean"
                                                    incremental:
                                                        type: "boolean"
                                        additionalProperties: false
                                channels:
                                    type: "array"
                                    items:
                                        type: "object"
                                        properties:
                                            channel:
                                                type: "string"
                                                pattern: "^#+.*$"
                                            ircToMatrix:
                                                type: "object"
                                                properties:
                                                    initial:
                                                        type: "boolean"
                                                    incremental:
                                                        type: "boolean"
                                                    requireMatrixJoined:
                                                        type: "boolean"
                                        additionalProperties: false
                        dynamicChannels:
                            type: "object"
                            properties:
                                enabled:
                                    type: "boolean"
                                published:
                                    type: "boolean"
                                createAlias:
                                    type: "boolean"
                                joinRule:
                                    type: "string"
                                    enum: ["invite", "public"]
                                federate:
                                    type: "boolean"
                                roomVersion:
                                    type: "string"
                                aliasTemplate:
                                    type: "string"
                                    pattern: "^(#.*\\$CHANNEL|\\$CHANNEL)$"
                                whitelist:
                                    type: "array"
                                    items:
                                        type: "string"
                                        pattern: "^@.*"
                                exclude:
                                    type: "array"
                                    items:
                                        type: "string"
                        mappings:
                            type: "object"
                            patternProperties:
                                # must start with a #
                                "^#+.*$":
                                    anyOf:
                                      - type: "object"
                                        properties:
                                            roomIds:
                                                type: "array"
                                                items:
                                                    type: "string"
                                                minItems: 1
                                                uniqueItems: true
                                            key:
                                                type: "string"
                                        required: ["roomIds"]
                                        # Legacy format
                                      - type: "array"
                                        items:
                                            type: "string"
                            additionalProperties: false
                        matrixClients:
                            type: "object"
                            properties:
                                localPartCharacterMapping:
                                    type: "integer"
                                    minimum: 0
                                    maximum: 1
                                userTemplate:
                                    type: "string"
                                    pattern: "^@.*\\$NICK"
                                displayName:
                                    type: "string"
                                    pattern: "\\$NICK"
                                joinAttempts:
                                    type: "integer"
                                    minimum: -1
                        ircClients:
                            type: "object"
                            properties:
                                nickTemplate:
                                    type: "string"
                                    pattern: "\\$USERID|\\$LOCALPART|\\$DISPLAY"
                                maxClients:
                                    type: "integer"
                                idleTimeout:
                                    type: "integer"
                                    minimum: 0
                                reconnectIntervalMs:
                                    type: "integer"
                                    minimum: 0
                                allowNickChanges:
                                    type: "boolean"
                                realnameFormat:
                                    type: "string"
                                    enum: ["mxid","reverse-mxid"]
                                ipv6:
                                    type: "object"
                                    properties:
                                        prefix:
                                            type: "string"
                                            pattern: "[ABCDEFabcdef0123456789:]+"
                                        only:
                                            type: "boolean"
                                        blocks:
                                            type: "array"
                                            properties:
                                                startFrom:
                                                    type: "string"
                                                    pattern: "(?:[0-9a-f]{1,4}:)*[0-9a-f]{1,4}"
                                                homeserver:
                                                    type: "string"
                                            required: ["startFrom", "homeserver"]
                                lineLimit:
                                    type: "integer"
                                userModes:
                                    type: "string"
                                pingTimeoutMs:
                                    type: "integer"
                                pingRateMs:
                                    type: "integer"
                                kickOn:
                                    type: "object"
                                    properties:
                                        channelJoinFailure:
                                            type: "boolean"
                                        ircConnectionFailure:
                                            type: "boolean"
                                        userQuit:
                                            type: "boolean"
                        excludeUsers:
                            type: "array"
                            properties:
                                regex:
                                    type: "string"
                                kickReason:
                                    type: "string"
                            required: ["regex"]
        required: ["servers"]
